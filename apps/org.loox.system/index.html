<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/lockscreen.css" />
    <link rel="stylesheet" href="css/statusbar.css" />
    <link rel="stylesheet" href="css/splashscreen.css" />
    <link rel="stylesheet" href="css/error.css" />

    <script src="js/lockscreen.js"></script>
    <script src="js/statusbar.js"></script>

    <script src="js/titlebar.js"></script>

    <script src="js/splashscreen.js"></script>

    <script src="js/app_window.js"></script>

    <script src="js/error.js"></script>
    <script src="http://localhost:8081/shared/LooxJS.js"></script>

    <script src="js/homescreen.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="error-popup" style="display: none;">
      <div class="popup">
        <span id="error-title"></span>
        <span id="error-message"></span>
      </div>

    </div>

    <div class="titlebar">
      <span class="title">LooxOS</span>
      <span class="badge"> ALPHA</span>
      <div class="actions">
        <div class="action system-actions" >
          <img src="icons/window_actions_512.png" alt="sim-settings">
        </div>
        <div class="action minimize">
          <img src="icons/window_minimize_512.png" alt="minus">
        </div>
        <div class="action maximize">
          <img src="icons/window_maximize_512.png" alt="maximize">
        </div>
        <div class="action close" onclick="window.close();">
          <img src="icons/window_close_512.png" alt="close">
        </div>
      </div>
    </div>

    <div class="content">
      <div class="splashscreen">
        <video
          src="http://localhost:8081/shared/media/video/splash_start.mp4"
        ></video>
      </div>
      <div class="statusbar">
        <div class="notifications-icons"></div>
        <div class="status">
          <div class="clock">09:11</div>
          <div class="battery"></div>
        </div>
      </div>
      <div class="lockscreen">
        <div class="lockscreen-blur"></div>
        <div class="lockscreen-time">
          <div class="lockscreen-hour"></div>
          <div class="lockscreen-minute"></div>
          <div class="lockscreen-date"></div>
        </div>
      </div>
      <div class="cursor"></div>
      <div class="keyboard"></div>
      
      <div class="windows"></div>
      <div class="controlbar"></div>
    </div>
  </body>
</html>
